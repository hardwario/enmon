language: c

os: linux
dist: xenial

jobs:
  include:
    - os: linux
      dist: focal
      addons:
        apt:
          - libudev-dev
          - cmake
      script:
        - mkdir build
        - cd build
        - VERSION=${TRAVIS_TAG} cmake ..
        - cmake --build .
        - mv enmon enmon_${TRAVIS_TAG:-vdev}_linux_x64
        - ls -lha

    - os: osx
      script:
        - mkdir build
        - cd build
        - VERSION=${TRAVIS_TAG} cmake ..
        - cmake --build .
        - mv enmon enmon_${TRAVIS_TAG:-vdev}_darwin_x64
        - ls -lha

deploy:
  skip_cleanup: true
  file_glob: true
  file: build/enmon_*
  api_key: ${GITHUB_KEY}
  provider: releases
  overwrite: true
  on:
    tags: true
